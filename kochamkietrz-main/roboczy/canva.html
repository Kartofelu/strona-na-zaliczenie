<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Canva</title>
<script>
window.onload=function(){
var canvas=document.getElementById("paper"),
c=canvas.getContext("2d");
c.fillStyle="black";
c. fillRect(0, 0, canvas.width, canvas.height);

c.fillStyle="cyan";
c. fillRect(20, 20, 100, 100);
c.strokeStyle="white";
c.lineWidth=10;
c.strokeRect(20,20,100,100);

c.beginPath();
c.moveTo(100, 10);
c.lineTo(50, 40);
c.lineTo(70, 60);
c.lineTo(120, 70);
c.lineTo(180, 80);
c.closePath();
c.stroke();
c.fill();

c.fillStyle = "white"
c.font = "50px Arial"
c.fillText("Hello", 150, 250)
} ;
</script>
</head>
<body>
<canvas id="paper" width="500" height="500">
</canvas>
</body>
</html>
